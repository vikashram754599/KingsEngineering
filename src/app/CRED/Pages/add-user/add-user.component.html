<h2 class="font-mono text-center">Please Enter the Details</h2>
<div class=" bg-pink-400 rounded-2xl mt-8 flex flex-col items-center">
  <input class="w-80 h-16 rounded-xl ml-20 mr-20 mt-10 pl-4" placeholder="Please enter your name"
  [(ngModel)]="userName">
  <input class="w-80 h-16 rounded-xl ml-20 mr-20 mt-10 pl-4" placeholder="Please enter your age"
  [(ngModel)]="userAge">
  <button class="w-60 h-16 rounded-xl bg-blue-500 mt-14 mb-10" (click)="addUser()">Add</button>
</div>
